name: Build & Push Docker image (Essentia + MusicNN)

on:
  push:
    paths:
      - 'docker/Dockerfile'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (amd64)
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/music_organizer:latest
          docker buildx build \
            --platform=linux/amd64 \
            -f docker/Dockerfile \
            -t $IMAGE \
            --push \
            .